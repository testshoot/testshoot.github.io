
<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width, user-scalable=no"/>
		
	<meta name="description" content="This is a front-end development exercise for an interview process."/>

  <title>GitHub Repo Search</title>
	
	<link href="http://fonts.googleapis.com/css?family=Source+Code+Pro:400,600" rel="stylesheet"/>
  <link rel="stylesheet" href="css/normalize.css"/>
  <link rel="stylesheet" href="css/styles.css"/>

  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
  <script src="js/app.js"></script>
</head>
<body id="ghSearch">
	
	<h1> GitHub Repoman </h1>
	
	<nav>
		<input id="search" class="rwd-base" type="text" placeholder="Search Repos" maxlength="32" />
		<input id="search-submit" type="image" alt="Search GitHub" src="icon-arrow-right.png" />
	</nav>
	
  <div id="results-container" class="rwd-base list"><ul></ul></div>
  <div id="overlay-container" class="list"></div>
	
	<template id="tmplResult">
		<li class="repo">
			<span class="name"></span>
			<span class="owner"></span>
		</li>
	</template>
	
</body>
</html>
